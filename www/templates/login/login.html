<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Polistics</h1>
            </div>
        </div>
		<form novalidate class="form" name="login-form" id="login-form" >

				<div class="list">
					<ion-md-input 
						placeholder="Email" 
						highlight-color="balanced" 
						type="email"
						name="username"
						ng-model = "loginController.username"
						ng-model-options="{debounce: 200}"
						required
					>
						
					</ion-md-input>

					<ion-md-input 
						placeholder="Password" 
						highlight-color="energized" 
						type="password"
						ng-model = "loginController.password"
						required						
					></ion-md-input>
				</div>
				<div class="padding">
					<div class="form-group">
						<button ng-click="loginController.signIn()"  type="submit" class="button button-full button-assertive ink">Login</button>
					</div>
				</div>
				<div ng-show="error" class="alert alert-danger">{{loginController.error}}</div>	
				<div  >Form error: {{loginForm.$error}}</div>	
			
				<div  >Form pristine: {{loginForm.$pristine}}</div>					
				<div  >Form dirty: {{loginForm.$dirty}}</div>	
				<div  >Form valid: {{loginForm.$valid}}</div>
				<div  >Form invalid: {{loginForm.$invalid}}</div>		

        </form>		
<div>

        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
</div>		
    </ion-content>
</ion-view>
